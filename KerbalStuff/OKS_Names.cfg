//This should prepend all MKS/OKS Parts with their proper names

@PART[MKS_*]:HAS[~title[MKS*]]:FINAL
{
  @title = #MKS $/title$
}
@PART[OKS_*]:HAS[~title[OKS*]]:FINAL
{
  @title = #OKS $/title$
}
@PART[UraniumTank]:FINAL
{
  @title = #OKS $/title$
}
@PART[MK3_*]:FINAL
{
  @title = #MKZ Mk3 $/title$
}

//This is from RoverDude's WombatConversions
@PART[RocketWorkshop]:FINAL
{
  @title = #MKS $/title$
}
@PART[OrbitalRocketWorkshop]:FINAL
{
  @title = #OKS $/title$
}
@PART[*BlastSmelter]:FINAL
{
  @title = #MKS $/title$
}